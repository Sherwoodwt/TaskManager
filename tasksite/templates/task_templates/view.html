{%extends 'toolbar_base.html'%}
{%block body%}
    <span>
        <h2 style="display: inline;" class="col-8">{{task}}</h2>
        {%if task.finished%}
            <img
                {%load static%}
                src="{%static 'taskmanager/complete.png'%}"
                width="30px"
                height="30px"
            />
        {%endif%}
    </span>
    {%include 'task_templates/task_card.html'%}
    {%for comment in comments%}
        <br />
        {%include 'task_templates/comment_card.html'%}
    {%endfor%}
    <br />
    {%include 'task_templates/create_comment.html'%}
    <br />
{%endblock%}
