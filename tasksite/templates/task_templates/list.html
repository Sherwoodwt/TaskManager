{%extends 'toolbar_base.html'%}
{%block body%}
    <a class="btn btn-primary" href="{%url 'createTask'%}" role="button">+ Add</a>
    <div class="list-group">
        {%for task in tasks%}
            <a
                href="{%url 'viewTask' task_id=task.id%}"
                class="list-group-item list-group-item-action"
            >{{task}}</a>
        {%endfor%}
    </div>
{%endblock%}
